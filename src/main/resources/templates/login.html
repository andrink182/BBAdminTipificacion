<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Tipificaciones - Login</title>
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/resources/css/all.min.css}">
<link rel="stylesheet" th:href="@{/resources/css/login.css}">
 
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-tags"></i>
                </div>
                <h1 class="app-title">Administrador de Tipificaciones</h1>
                <p class="app-subtitle">Sistema de Gestión de Catálogos</p>
            </div>

            <!-- Mostrar error si existe -->
            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}">Error de autenticación</span>
            </div>

            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Usuario
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" 
                               class="form-control with-icon" 
                               id="username" 
                               name="username" 
                               placeholder="Ingrese su usuario"
                               required 
                               autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" 
                               class="form-control with-icon" 
                               id="password" 
                               name="password" 
                               placeholder="Ingrese su contraseña"
                               required 
                               autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                    <span class="login-text">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </span>
                    <span class="loading">
                        <i class="fas fa-spinner fa-spin me-2"></i>Ingresando...
                    </span>
                </button>
            </form>

            <div class="footer-text">
                <p class="mb-0">
                    <i class="fas fa-shield-alt me-1"></i>
                    Acceso seguro al sistema
                </p>
            </div>
        </div>
    </div>

 
    <script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/resources/js/login.js}"></script>
 
</body>
</html>
